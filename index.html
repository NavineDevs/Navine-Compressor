<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Navine Compressor</title>
<link rel="icon" href="data:,">

<style>
/* ===== THEME ===== */
:root{
  --bg:#05070c;
  --card:#0b1222;
  --royal:#1f3cff;
  --electric:#00c8ff;
  --border:rgba(0,200,255,.25);
  --muted: rgba(230,241,255,.78);
}
body{
  margin:0; min-height:100vh; display:grid; place-items:center;
  background:radial-gradient(circle at top,#08142e,#05070c 70%);
  color:#e6f1ff; font-family:system-ui,Segoe UI,Arial;
}
.container{
  width:min(900px,94vw);
  background:linear-gradient(180deg,#0b1222,#070c18);
  border-radius:16px;
  padding:22px;
  box-shadow:0 0 35px rgba(0,200,255,.18), inset 0 0 0 1px var(--border);
}
h1{
  margin:0;
  font-size:26px;
  color:var(--electric);
  text-shadow:0 0 12px rgba(0,200,255,.45);
}
.sub{ color:var(--muted); font-size:13px; margin-top:6px; }
.grid{
  display:grid;
  grid-template-columns: 1.1fr .9fr;
  gap:18px;
  margin-top:16px;
}
@media (max-width:900px){ .grid{grid-template-columns:1fr;} }
.card{
  background:rgba(255,255,255,.03);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}
label{ font-size:13px; color:var(--muted); }
.row{ margin:12px 0; }
input, select{ width:100%; margin-top:6px; }
button{
  width:100%;
  margin-top:10px;
  padding:12px;
  font-size:15px;
  font-weight:700;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--royal),var(--electric));
  box-shadow:0 0 18px rgba(0,200,255,.25);
}
button:disabled{ opacity:.55; cursor:not-allowed; }
.small{ font-size:12px; color:var(--muted); }

.progress{
  height:14px;
  background:#0a1020;
  border-radius:999px;
  overflow:hidden;
  border:1px solid var(--border);
  margin-top:12px;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--royal),var(--electric));
}
.status{
  margin-top:8px;
  font-size:13px;
  text-align:center;
  white-space:pre-line;
}

.tabs{
  display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;
}
.tab{
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  cursor:pointer;
  font-size:13px;
  color:var(--muted);
}
.tab.active{
  background:rgba(0,200,255,.12);
  color:#fff;
}
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">
  <h1>Navine Compressor</h1>
  <div class="sub">Images (Local) • Videos & Audio (Render Server)</div>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" id="tabAuto">Auto</div>
    <div class="tab" id="tabImage">Images</div>
    <div class="tab" id="tabVideo">Videos</div>
    <div class="tab" id="tabAudio">Audio</div>
  </div>

  <div class="grid">
    <!-- LEFT -->
    <div class="card">
      <div class="row">
        <label>Select file</label>
        <input id="file" type="file">
        <div class="small" id="fileInfo">No file selected</div>
      </div>

      <!-- IMAGE -->
      <div id="imagePanel" style="display:none;">
        <div class="row">
          <label>Image quality</label>
          <input id="imgQuality" type="range" min="60" max="95" value="85">
          <div class="small" id="imgQualityTxt">Quality: 85</div>
        </div>
        <button id="compressImageBtn">Compress Image</button>
      </div>

      <!-- VIDEO -->
      <div id="videoPanel" style="display:none;">
        <div class="row">
          <label>Target size (MB)</label>
          <input id="targetMB" type="number" value="499">
        </div>
        <button id="compressVideoBtn">Compress Video</button>
      </div>

      <!-- AUDIO -->
      <div id="audioPanel" style="display:none;">
        <div class="row">
          <label>Target size (MB)</label>
          <input id="audioTargetMB" type="number" value="10">
        </div>

        <div class="row">
          <label>Audio bitrate (kbps)</label>
          <select id="audioBitrate">
            <option value="64">64 (voice)</option>
            <option value="96">96</option>
            <option value="128" selected>128 (music)</option>
            <option value="192">192 (high)</option>
          </select>
        </div>

        <div class="row">
          <label>
            <input type="checkbox" id="monoToggle"> Force mono (smaller size)
          </label>
        </div>

        <button id="compressAudioBtn">Compress Audio</button>
      </div>

      <div class="progress"><div class="bar" id="bar"></div></div>
      <div class="status" id="status">Waiting…</div>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <span class="badge">Downloads</span>
      <div class="small" id="downloads">No output yet</div>
    </div>
  </div>
</div>

<script type="module">
import imageCompression from "https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/+esm";

const $ = id => document.getElementById(id);
const fileEl = $("file");
const fileInfo = $("fileInfo");
const status = $("status");
const bar = $("bar");
const downloads = $("downloads");

const panels = {
  image: $("imagePanel"),
  video: $("videoPanel"),
  audio: $("audioPanel")
};

function activate(tab){
  ["tabAuto","tabImage","tabVideo","tabAudio"].forEach(t=>$(t).classList.remove("active"));
  Object.values(panels).forEach(p=>p.style.display="none");

  if(tab==="image"){ $("tabImage").classList.add("active"); panels.image.style.display=""; }
  if(tab==="video"){ $("tabVideo").classList.add("active"); panels.video.style.display=""; }
  if(tab==="audio"){ $("tabAudio").classList.add("active"); panels.audio.style.display=""; }
}

$("tabImage").onclick = ()=>activate("image");
$("tabVideo").onclick = ()=>activate("video");
$("tabAudio").onclick = ()=>activate("audio");

fileEl.onchange = ()=>{
  const f = fileEl.files[0];
  if(!f) return;
  fileInfo.textContent = `${f.name} — ${(f.size/1024/1024).toFixed(2)} MB`;

  if(f.type.startsWith("image/")) activate("image");
  else if(f.type.startsWith("audio/")) activate("audio");
  else if(f.type.startsWith("video/")) activate("video");
};

$("imgQuality").oninput = ()=>$("imgQualityTxt").textContent = "Quality: "+$("imgQuality").value;

/* IMAGE */
$("compressImageBtn").onclick = async ()=>{
  const f = fileEl.files[0];
  if(!f) return;
  const out = await imageCompression(f,{initialQuality:$("imgQuality").value/100,useWebWorker:true});
  const url = URL.createObjectURL(out);
  downloads.innerHTML = `<a href="${url}" download="navine-image.webp">Download image</a>`;
  status.textContent = "Image done ✅";
};

/* AUDIO (SERVER) */
$("compressAudioBtn").onclick = async ()=>{
  const f = fileEl.files[0];
  if(!f) return;

  const fd = new FormData();
  fd.append("file",f);
  fd.append("targetMB",$("audioTargetMB").value);
  fd.append("audioKbps",$("audioBitrate").value);
  fd.append("mono",$("monoToggle").checked?"1":"0");

  status.textContent="Uploading audio…";
  const r = await fetch("/api/start",{method:"POST",body:fd});
  const {jobId} = await r.json();

  const poll = setInterval(async ()=>{
    const p = await fetch(`/api/progress/${jobId}`).then(r=>r.json());
    bar.style.width=(p.percent||0)+"%";
    status.textContent=p.message;
    if(p.status==="done"){
      clearInterval(poll);
      downloads.innerHTML = `<a href="/api/download/${jobId}">Download audio</a>`;
    }
  },1000);
};
</script>
</body>
</html>
